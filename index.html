<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本杀大厅 - 提笔绘梨花</title>
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css"/>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --apple-blue: #0071e3;
            --apple-blur: saturate(180%) blur(20px);
            --gold-finish: linear-gradient(135deg, #fffcf0 0%, #fff 100%);
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0; -webkit-font-smoothing: antialiased;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        nav { position: sticky; top: 0; z-index: 100; background: rgba(245, 245, 247, 0.72); backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur); border-bottom: 1px solid rgba(0,0,0,0.1); padding: 15px 0; }
        .nav-content { max-width: 1100px; margin: 0 auto; padding: 0 40px; display: flex; justify-content: space-between; align-items: center; }

        header { max-width: 1100px; margin: 80px auto 40px; padding: 0 40px; }
        header h1 { font-size: 3.5rem; font-weight: 700; letter-spacing: -1.5px; margin-bottom: 10px; }

        .container { max-width: 1100px; margin: 0 auto 60px; padding: 0 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* 剧本卡片增强 */
        .script-card {
            background: var(--apple-card); border-radius: 20px; padding: 30px;
            text-decoration: none; color: inherit; transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            border: 1px solid rgba(0,0,0,0.05); position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .script-card:hover { transform: scale(1.02); background: #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        
        .script-card.completed { background: var(--gold-finish); border: 1px solid rgba(212, 175, 55, 0.3); }
        .completed-badge {
            display: none; position: absolute; top: 20px; right: -30px;
            background: #d4af37; color: white; padding: 5px 40px;
            font-size: 0.7rem; font-weight: 700; transform: rotate(45deg);
        }
        .script-card.completed .completed-badge { display: block; }

        /* 卡片内评分显示 */
        .card-rating {
            font-size: 0.85rem; color: #ffb400; margin-top: 8px; font-weight: 600;
            display: flex; align-items: center; gap: 4px;
        }

        /* 匿名留言区样式 */
        .comment-section { max-width: 800px; margin: 0 auto 100px; padding: 0 40px; width: 100%; box-sizing: border-box; }
        .envelope {
            background: #fff; padding: 30px; border-radius: 8px; border: 1px solid #e1e1e1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: relative;
        }
        .envelope::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: repeating-linear-gradient(-45deg, #ff6b6b, #ff6b6b 10px, #fff 10px, #fff 20px, #4d96ff 20px, #4d96ff 30px, #fff 30px, #fff 40px);
        }

        .rating-box { background: #f9f9fb; padding: 20px; border-radius: 12px; margin-bottom: 25px; }
        .star { cursor: pointer; font-size: 1.4rem; color: #ccc; transition: 0.2s; padding: 0 2px; }
        .star.active { color: #ffb400; }
        .copy-hint { font-size: 0.8rem; color: var(--apple-blue); margin-top: 15px; cursor: pointer; text-align: center; font-weight: 500; }

        /* Waline 样式自定义 - 隐藏多余选项以保持 Apple 风 */
        .wl-panel { border: none !important; background: #fcfcfc !important; }
        .wl-btn { border-radius: 20px !important; }

        footer { padding: 60px 0; background: #f5f5f7; text-align: center; border-top: 1px solid rgba(0,0,0,0.1); }

        @media (max-width: 734px) { header h1 { font-size: 2.4rem; } .container, .comment-section { padding: 0 20px; } }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <div class="nav-logo">Offline LARP</div>
            <div style="font-size: 0.7rem; color: var(--apple-text-secondary); cursor: pointer;" onclick="localStorage.clear();location.reload();">重置侦探记录</div>
        </div>
    </nav>

    <header>
        <h1>剧本大厅</h1>
        <p>探索、推理、沉浸。留下你的侦探足迹。</p>
    </header>

    <main class="container">
        <a href="script1.html" class="script-card" data-script-id="script1" onclick="markAsComplete('script1')">
            <div class="completed-badge">已结案</div>
            <div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="tag" style="font-size:0.7rem; background:rgba(0,0,0,0.05); padding:3px 8px; border-radius:10px;">古风武侠</div>
                    <div class="card-rating">★ 4.8 <span style="color:#86868b; font-weight:400;">(12)</span></div>
                </div>
                <h2 style="margin-top:15px;">断剑山庄的杀猪刀</h2>
                <p style="color:var(--apple-text-secondary); font-size:0.95rem;">名动江湖的庄主突然陨落，书房之内却充斥着猪的鸣叫...</p>
            </div>
            <div style="color:var(--apple-blue); font-weight:500; margin-top:20px;">开始体验 〉</div>
        </a>

        <a href="script2.html" class="script-card" data-script-id="script2" onclick="markAsComplete('script2')">
            <div class="completed-badge">已结案</div>
            <div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="tag" style="font-size:0.7rem; background:rgba(0,0,0,0.05); padding:3px 8px; border-radius:10px;">现代悬疑</div>
                    <div class="card-rating">★ 4.9 <span style="color:#86868b; font-weight:400;">(8)</span></div>
                </div>
                <h2 style="margin-top:15px;">十年·迷雾</h2>
                <p style="color:var(--apple-text-secondary); font-size:0.95rem;">十年前的未解谜案，五个被命运捆绑的灵魂。真相就在裂缝中。</p>
            </div>
            <div style="color:var(--apple-blue); font-weight:500; margin-top:20px;">开始体验 〉</div>
        </a>
    </main>

    <section class="comment-section">
        <div class="envelope">
            <h3 style="text-align:center; margin-top:0;">匿名评价留言</h3>
            
            <div class="rating-box">
                <div style="display:flex; align-items:center; margin-bottom:10px;">
                    <span style="font-size:0.9rem;">我的推文打分:</span>
                    <div id="stars-row" style="margin-left:10px;">
                        <span class="star" onclick="setStar(1)">★</span>
                        <span class="star" onclick="setStar(2)">★</span>
                        <span class="star" onclick="setStar(3)">★</span>
                        <span class="star" onclick="setStar(4)">★</span>
                        <span class="star" onclick="setStar(5)">★</span>
                    </div>
                </div>
                <div class="copy-hint" id="copy-btn" onclick="copyRating()">点此复制评分并去下方粘贴 ↴</div>
            </div>

            <div id="waline"></div>
        </div>
    </section>

    <footer>
        <p>© 2026 提笔绘梨花 · 侦探纪实</p>
        <div style="margin-top:10px; font-size:0.75rem; color:var(--apple-text-secondary);">
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            今日用户到访: <span id="busuanzi_value_site_uv"></span> 位
        </div>
    </footer>

    <script type="module">
        import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

        init({
            el: '#waline',
            // 这是一个为您准备的临时公共测试服务器，您可以直接使用
            // 后期如果您想长期稳定，可以参考 Waline 文档部署到 Vercel
            serverURL: 'https://waline-test-beta.vercel.app', 
            placeholder: '写下你的感悟...',
            requiredMeta: ['nick'], // 只需要填个昵称
            dark: false,
            pageSize: 5
        });

        // 评分逻辑
        let myRate = 0;
        window.setStar = function(val) {
            myRate = val;
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => s.classList.toggle('active', i < val));
        }

        window.copyRating = function() {
            const starsText = "★".repeat(myRate) + "☆".repeat(5-myRate);
            const text = `【玩家打分：${starsText}】\n心得：`;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerText = "✅ 已复制！请在下方粘贴并发送";
                setTimeout(() => btn.innerText = "点此复制评分并去下方粘贴 ↴", 2000);
            });
        }

        // 成就逻辑
        window.markAsComplete = function(id) {
            let completed = JSON.parse(localStorage.getItem('larp_achievements') || '[]');
            if (!completed.includes(id)) {
                completed.push(id);
                localStorage.setItem('larp_achievements', JSON.stringify(completed));
            }
            refresh();
        }

        window.refresh = function() {
            const completed = JSON.parse(localStorage.getItem('larp_achievements') || '[]');
            completed.forEach(id => {
                const card = document.querySelector(`[data-script-id="${id}"]`);
                if (card) card.classList.add('completed');
            });
        }
        refresh();
    </script>
</body>
</html>
